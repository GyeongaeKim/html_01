		<h1>html5</h1>
		<h2>기본태그</h2>
		<h3>폼태그</h3>
		
		<form action="" method="">
			<label for="txt-id">아이디</label>
			<input id="txt-id" type="text" placeholder="아이디" name="id">
			<br>
			<label for="txt-nick">닉네임</label>
			<input id="txt-nick" type="text" placeholder="이름" name="nick">
			<br>
			<label for="txt-password">패스워드</label>
			<input id="txt-password" type="password" placeholder="문자/숫자/특수기호" name="pw">
			<br>
			<!-- 눈에 보이지 않음 -->
			<input type="hidden" name="seq" value="3">
			<br>
			<label for="txt-file">파일첨부</label>
			<input id="txt-file" type="file">
			<br>
			<br>
			<label for="chk-book">독서</label>
			<input id="chk-book" type="checkbox" name="hobby" value="book">
			
			<label for="chk-music">음악</label>
			<input id="chk-music" type="checkbox" name="hobby" value="music" checked="checked">
			
			<label for="chk-trip">여행</label>
			<input id="chk-trip" type="checkbox" name="hobby" value="trip">
			<br>
			
			<label for="chk-dog">개</label>
			<input id="chk-dog" type="checkbox" name="pet" value="dog" checked="checked">
			
			<label for="chk-cat">고양이</label>
			<input id="chk-cat" type="checkbox" name="pet" value="cat">
			
			<label for="chk-bird">새</label>
			<input id="chk-bird" type="checkbox" name="pet" value="cat">
			<br>
			<br>
			<label for="rdo-apple">사과</label>
			<input id="rdo-apple" type="radio" name="fruit" value="apple">
			
			<label for="rdo-grape">포도</label>
			<input id="rdo-grape" type="radio" name="fruit" value="grape">
			
			<label for="rdo-orange">오렌지</label>
			<input id="rdo-orange" type="radio" name="fruit" value="orange" checked="checked">
			<br>
			
			<label for="rdo-m1">1월</label>
			<input id="rdo-m1" type="radio" name="month">
			
			<label for="rdo-m2">2월</label>
			<input id="rdo-m2" type="radio" name="month">
			
			<label for="rdo-m3">3월</label>
			<input id="rdo-m3" type="radio" name="month">
			<br>
			<br>
			
			<label for="sel-telecom">통신사</label>
			<select id="sel-telecom" name="telecom">
				<option value="" selected="selected">통신사를 선택해 주세요</option>
				<option value="SKT">SKT</option>
				<option value="KTF">KTF</option>
				<option value="KTF">LGU</option>
				<option value="etc">기타</option>			
			</select>
			<br>
			<textarea name="content">안녕하세요 게시판글입니다.
			</textarea>
			<!-- value에 값을 넣지 않습니다. -->
			
			
			<br>
			<br>
			<br>
			<button type="submit">회원가입</button>
			<!-- <input type="submit" value="회원가입">권장하지 않음 -->
		</form>
